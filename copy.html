<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="https://www.w3schools.com/lib/w3.js"></script>
    <link rel="stylesheet" media="all" type="text/css" href="./static/css/BobyStyle.css" />
    <link rel="stylesheet" media="all" type="text/css" href="./static/css/Book_Box.css" />
    <link rel="stylesheet" media="all" type="text/css" href="./static/css/Page_FloatShow.css" />

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script>
        /*https://ithelp.ithome.com.tw/articles/10196961*/
        function Set() {
            $(".page_Show").hide();
            document.getElementById('menu').style = "transform:translateY(50%);";
            $(".wrapper").hide();
        }
        function Back() {
            $(".page_Show").fadeOut(200);
        }

        function ShowPage(name) {
            var head = "<div w3-include-html='./data/article/copy/", foot = ".txt'></div>"
            $(".page_Show").fadeIn(200);
            document.getElementById("page").innerHTML = head + name + foot;
            w3.includeHTML();
        }
    </script>
    <style>
        body {
            background-image: url("./static/img/background/background_3.jpg");
        }
    </style>
</head>

<body onload="Set()">
    <link rel="stylesheet" media="all" type="text/css" href="./static/css/btn_OpenMenu.css" />
    <script src="./static/JavaScript/btn_OpenMenu.js"></script>
    <img class="OpenMenu_Btn" src="./static/img/icon/menu/Menu_Off.png"
         onmouseout="this.src='./static/img/icon/menu/Menu_Off.png'" onmouseover="this.src='./static/img/icon/menu/Menu_On.png'" onclick="OpenMenu()" />
    <div w3-include-html="./static/html/menu.html"></div>

    <div class="mainbox">
        <div class="book" id="book_TL">
            <div onclick="ShowPage('再造桃花源')">
                <img src="./static/img/logo/umbrella.png" />
                <p>再造桃花源</p>
            </div>
        </div>
        <div class="book " id="book_L">
            <div onclick="ShowPage('你的最嘉選擇')">
                <img src="./static/img/logo/umbrella.png" />
                <p>你的最嘉選擇</p>
            </div>
        </div>
        <div class="book" id="book_BL">
            <div onclick="ShowPage('數把刷子在手，不怕工作沒有')">
                <img src="./static/img/logo/umbrella.png" />
                <p>數把刷子在手，<br/>不怕工作沒有</p>
            </div>
        </div>
    </div>

    <div class="page_Show">
        <div class="page_Article" id="page"></div><img class="page_AllBack" onclick="Back()" src="./static/img/icon/close.png" />
    </div>
    <div><br /></div>

    <div w3-include-html="./static/html/frame.html"></div>
    <!-- Optional JavaScript -->
    <script>
        w3.includeHTML();
    </script>
</body>
</html>
