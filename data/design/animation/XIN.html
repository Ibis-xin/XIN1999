        該作品是為個人網頁所做的形象動畫。第一次嘗試以Ae進行Motion Graphics創作，網頁故事大意是在一個灰暗的星球有個小男孩想尋找星球上美好的事物。動畫從圓形擴散開始，圓形代表短暫美好的事物，直線代表探索。整部動畫都是直線穿梭在各個場景之間，從一開始較為抽象的圖形，轉變到一個一個具象小空間，呈現一種由近而遠的感覺。<br />
