        使用軟體：Ai<br />
        該作品以池坊花藝中的自由花配置作為參考。自由花之配置分為點、線、面、塊。面的部分我嘗試以高對比高彩度色調，模仿牆壁噴漆彩繪。<br />
        前景後景畫上紅色果實及綠草做為點及線，選色使用彩度較低的顏色，避免畫面過於刺眼，塊狀的部分與面重疊性會較高所以省略。<br />
