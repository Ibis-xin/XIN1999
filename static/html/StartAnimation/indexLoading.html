<!DOCTYPE html>
<!--3D BOX & Load-->
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        function set() {
            $(document).ready(function () { $("#StartAnimationLogo").hide(); });
            setTimeout(function () { $(".StartAnimationContainer").fadeOut(1000); }, 2500);
            setTimeout(function () { $("#StartAnimationLogo").fadeIn(1000); }, 3000);
            setTimeout(function () { $(".StartAnimationScreen").fadeOut(800); }, 4000);
        }
    </script>

    <style>
        /*http://www.jq22.com/webqd5827 */
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            box-sizing: border-box;
        }

        .StartAnimationContainer {
            width: 300px;
            height: 300px;
            margin: 200px auto;
        }

        .box {
            perspective: 500px;
            position: relative;
            top: 20%;
        }

        .content {
            width: 300px;
            height: 300px;
            transform-style: preserve-3d;
            transform: rotateX(45deg) rotateY(45deg);
            animation: boxRun 5s infinite;
        }

            .content div {
                width: 300px;
                height: 300px;
                position: absolute;
                text-align: center;
                line-height: 300px;
                font-size: 32px;
            }

        .front {
            border-style: outset;
            border-width: 70px;
            transform: translateZ(150px);
            /*background-color: rgba(36,85,75,0.5);*/
        }

        .back {
            border-style: outset;
            border-width: 70px;
            transform: translateZ(-150px) rotateY(180deg);
            /*background-color: rgba(36,255,1,0.5);*/
        }

        .left {
            border-style: outset;
            border-width: 70px;
            left: -150px;
            transform: rotateY(-90deg);
            /*background-color: rgba(25,62,75,0.5);*/
        }

        .right {
            border-style: outset;
            border-width: 70px;
            left: 150px;
            transform: rotateY(90deg);
            /*background-color: rgba(25,62,75,0.5);*/
        }

        .top {
            border-style: outset;
            border-width: 70px;
            top: -150px;
            transform: rotateX(90deg);
            /*background-color: rgba(255,62,26,0.5);*/
        }

        .bottom {
            border-style: outset;
            border-width: 70px;
            top: 150px;
            transform: rotateX(-90deg);
            /*background-color: rgba(255,62,26,0.5);*/
        }

        @keyframes boxRun {
            0% {
                transform: rotateZ(45deg) rotateY(45deg);
            }

            100% {
                transform: rotateZ(450deg) rotateY(-955deg);
            }
        }

        #StartAnimationLogo {
            position: fixed;
            top: 10%;
            left: 30%;
            width: 40%;
            animation: StartAnimationLogoRun 3s infinite;
        }

            #StartAnimationLogo img {
                width: 100%;
            }


        @keyframes StartAnimationLogoRun {
            0% {
                transform: scale(1, 1);
                -webkit-filter: contrast(0) blur(3px) brightness(0);
            }
            70% {
                transform: scale(0.7,0.7);
                -webkit-filter: contrast(1.3) blur(0px) brightness(1.2);
                box-shadow: 0 -100px 100px -100px #ccc inset, 0 100px 100px -100px #ccc; /*右边阴影*/
            }

            100% {
                transform: scale(0.7,0.7);
                -webkit-filter: contrast(0.7) blur(0px) brightness(1.2);
                box-shadow: 0 -100px 100px -100px #ccc inset, 0 100px 100px -100px #ccc; /*右边阴影*/
            }
        }
    </style>


</head>
<body>
    <div class="StartAnimationScreen" style="z-index:10000; position: fixed;background-color:black;width:100%;height:100%;">
        <div id="StartAnimationLogo"><img src="./static/html/StartAnimation/StartAnimationLogo.png" /></div>
        <div class="StartAnimationContainer">
            <div class="box">
                <div class="content">
                    <div class="front"></div>
                    <div class="back"></div>
                    <div class="left"></div>
                    <div class="right"></div>
                    <div class="top"></div>
                    <div class="bottom"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
