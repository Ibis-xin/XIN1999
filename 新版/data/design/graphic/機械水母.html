        使用軟體：Ai<br />
        該作品繪製水母，融合齒輪以及機械。底色選擇黑底，搭配金屬色的線條，呈現燙金感。<br />
        水母是柔軟的生物，而機械通常冷硬。我嘗試將兩者結合，利用透明度以及留白呈現水母的感覺，加入大小改變的齒輪和船舵等元素，並調整顏色深淺及透明度，讓畫面看起來較有深度。<br />
