        使用軟體：Ai<br /><br/>
        該作品繪製聖誕老公公卡在洗手槽排水孔。傳統上聖誕老人會從煙囪出來，把禮物放在聖誕樹下。也常被繪製成和藹可親的模樣。<br />
        嘗試用比較不一樣的方式來描繪聖誕老人的形象，選擇從排水孔出現，體型變得像小精靈。卡在排水孔讓他看起來無所適從。<br />
