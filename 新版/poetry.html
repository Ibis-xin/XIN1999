<!DOCTYPE html>

<head>

    <link rel="stylesheet" media="all" type="text/css" href="./static/css/BobyStyle.css" />
    <link rel="stylesheet" media="all" type="text/css" href="./static/css/FrostedGlass.css" />
    <style>
        .mainbox {
            cursor: pointer;
            display: flex;
            align-items: center; /*將<div>元素的所有項目的對齊居中：*/
            justify-content: flex-end; /*置中*/
            margin: 20px;
        }

            .mainbox:hover {
                -webkit-filter: contrast(1.5);
                transition: transform 0.6s;
                transform-origin: right;
                transform: translateX(-10px) scale(1.1,1.1);
            }

        body, .frostedglass::before {
            background: url("./static/img/background/background_1.jpg") 0 / cover /*auto*/ fixed;
        }
    </style>

    <link rel="stylesheet" media="all" type="text/css" href="./static/css/Page_FloatShow.css" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.0.3.min.js"></script>
    <script>
        /*https://ithelp.ithome.com.tw/articles/10196961*/
        function Set() {
            $(".page_All").hide();
            document.getElementById('menu').style = "transform:translateY(50%);";
            $(".wrapper").hide();
        }
        function Back() {
            $(".page_All").fadeOut(200);
        }

        function ShowPage(name) {
            var head = "<div w3-include-html='./data/other/poetry/", foot = ".txt'></div>"
            $(".page_All").fadeIn(200);
            document.getElementById("page").innerHTML = head + name + foot;
            w3.includeHTML();
        }
    </script>
</head>

<body onload="Set()">
